<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>BabylonJS</title>
    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/bootstrap.min.js"></script>
    <script src="./lib/babylon.js"></script>
    <script src="./scripts/app.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles/app.css">
    <link rel="stylesheet" type="text/css" href="./styles/bootstrap.css">
</head>
<body>
  <div class="row">
    <div class="col-xs-2">
    </div>
    <div class="col-xs-3">
      <div id="cardboard-main-icon" class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title lg">CardBoard Mode</h2>
        </div>
        <div class="panel-body">
          <img class="main-icon" src="./img/cardboard-icon.png"/>
        </div>
      </div>
    </div>
    <div class="col-xs-2">
    </div>
    <div class="col-xs-3">
      <div id="classic-main-icon" class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title lg">Desktop - Mobile Mode</h2>
        </div>
        <div class="panel-body">
          <img class="main-icon" src="./img/computer-phone-icon.png"/>
        </div>
      </div>
    </div>
    <div class="col-xs-2">
    </div>
  </div>

  <div class="row">
    <div class="col-xs-1">
    </div>
    <div class="col-xs-2">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title lg">Empty</h2>
        </div>
        <div class="panel-body">
          <img class="main-icon" src="./img/cardboard-icon.png"/>
        </div>
      </div>
    </div>
    <div class="col-xs-2">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title lg">Duck</h2>
        </div>
        <div class="panel-body">
          <img class="main-icon" src="./img/cardboard-icon.png"/>
        </div>
      </div>
    </div>
    <div class="col-xs-2">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title lg">VersusMind</h2>
        </div>
        <div class="panel-body">
          <img class="main-icon" src="./img/cardboard-icon.png"/>
        </div>
      </div>
    </div>
    <div class="col-xs-2">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title lg">Castle</h2>
        </div>
        <div class="panel-body">
          <img class="main-icon" src="./img/cardboard-icon.png"/>
        </div>
      </div>
    </div>
    <div class="col-xs-2">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title lg">Sven</h2>
        </div>
        <div class="panel-body">
          <img class="main-icon" src="./img/cardboard-icon.png"/>
        </div>
      </div>
    </div>
    <div class="col-xs-1">
    </div>
  </div>

  <canvas id="render-canvas" hidden></canvas>
</body>
</html>
